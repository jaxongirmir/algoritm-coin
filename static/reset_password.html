<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALGORITM</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        letter-spacing: 1px;
        font-size: 15px;
        line-height: 23px;
      }
      body {
        background-color: rgb(246, 248, 252);
      }

      .container {
        width: 50%;
        margin: 0 auto;
        height: auto;
        overflow: hidden;
        background-color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .container_item {
        width: 100%;
        height: 50vh;
        overflow: hidden;
      }
      .container_item > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container_body {
        width: 100%;
        min-height: 40vh;
        padding: 40px 75px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: start;
      }

      .container_body > span {
        line-height: 23px;
      }

      .container_body > a > button {
        padding: 10px 70px;
        cursor: pointer;
        /* margin: 0 auto; */
        font-size: 17px;

        border-radius: 23px;
        border: none;
        background: linear-gradient(#f0e081, #cfad4f);
      }
      .container_warning {
        width: 100%;
        height: 100px;
        background-color: rgb(234, 241, 251);
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: start;
        border-radius: 5px;
      }

      .container_footer {
        display: flex;
        padding: 20px 75px;
        justify-content: space-between;
        width: 100%;
        border-top: 1px solid #7f7d7d76;
      }

      .container_footer > div:nth-child(1) {
        display: flex;
        gap: 20px;
      }
      .container_footer > div:nth-child(1) > p {
        width: 150px;
      }
      .container_footer > div:nth-child(1) > img {
        width: 50px;
        height: 50px;
      }

      .container_footer > div:nth-child(2) {
        display: flex;
        gap: 20px;
      }

      .container_footer > div:nth-child(2) > a > i {
        font-size: 30px;
      }

      .social-media {
        display: flex;
        gap: 20px;
      }

      .social-media a {
        text-decoration: none;
        font-size: 2rem;
        transition: color 0.3s ease;
      }

      /* Icon Colors */
      .social-media a .bxl-telegram {
        color: #0088cc;
      }

      .social-media a .bxl-youtube {
        color: #ff0000;
      }

      .social-media a .bxl-instagram {
        color: #e4405f;
      }

      .social-media a .bxl-facebook {
        color: #1877f2;
      }
    </style>
    <div class="container">
      <div class="container_item">
        <img
          src="https://algoritm-coin-production.up.railway.app/static/banner.png"
          alt=""
        />
      </div>

      <div class="container_body">
        <p>Hurmatli: {{fullname}}</p>
        <span
          >o'zingizning Algoritm Coin shaxsiy kabinetingizdan parolni tiklash
          uchun "Parolni tiklash" ni bosing</span
        >
        <a href="{{link}}">
          <button>Parolni tiklash</button>
        </a>

        <div class="container_warning">
          <b>E'tibor bering: </b>
          <p>
            Havola xabar yuborilgan paytdan boshlab 72 soat davomida amal
            qiladi.
          </p>
        </div>
      </div>

      <div class="container_footer">
        <div>
          <img
            src="https://algoritm-coin-production.up.railway.app/static/logo.png"
            alt=""
          />
          <p>Hurmat bilan Algoritm jamoasi</p>
        </div>

        <div class="social-media">
          <a href=""><i class="bx bxl-telegram"></i></a>
          <a href=""><i class="bx bxl-youtube"></i></a>
          <a href=""><i class="bx bxl-instagram"></i></a>
          <a href=""><i class="bx bxl-facebook"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
